name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: production
    concurrency: production

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: "Install Deps"
        run: yarn
      - name: "Compile Pages"
        run: yarn deploy
      - name: "Deeeploy!"
        env:
          user_token: ${{ secrets.USER_TOKEN }}
        run: yarn gh-pages -d dist -r https://%user_token%@github.com/calebowens/calebowens.git
